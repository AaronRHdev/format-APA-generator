<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference APA Generator</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/icons/references.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <nav class="nav-btn">
                <img  class="icon-home" alt="icono home">
                <a class="nav-container-link" href="https://aaronrhdev.github.io/format-APA-generator/" class="inicio">Inicio</a>
            </nav>
        </div>
        
    </header>

    <main class="container">
        <div class="name-page"> <!-- name-page -->
            <h1 class="title">Generador de referencias APA</h1>
            <p>Por favor haz clic en el tipo de referencia que deseas generar.</p>
        </div> <!-- name-page -->

        <div class="main-container"> <!-- main-container -->
            <a href="./assets/forms/form-youtube.html" class="link-to-form">
                <div class="reference-container">
                    <img alt="Icono de YouTube" src="./assets/img/icons/icons-home-page/youtube.png" class="icon-source">
                    <p class="text-in-container">YouTube</p>
                </div>
            </a>
    
            <a href="./assets/forms/form-book.html" class="link-to-form">
                <div class="reference-container">
                    <img alt="Icono de un libro" src="./assets/img/icons/icons-home-page/book.png" class="icon-source">
                    <p class="text-in-container">Libro</p>
                </div>
            </a>
            
            <a href="./assets/forms/form-newspaper.html" class="link-to-form">
                <div class="reference-container">
                    <img alt="Icono de un periodico" src="./assets/img/icons/icons-home-page/newspaper.png" class="icon-source">
                    <p class="text-in-container">Periódico</p>
                </div>
            </a>
            
            <a href="./assets/forms/form-web-site.html" class="link-to-form">
                <div class="reference-container">
                    <img alt="Icono referente a una pagina web" src="./assets/img/icons/icons-home-page/web-site.png" class="icon-source">
                    <p class="text-in-container">Página web</p>
                </div>
            </a>
            
            <a href="./assets/forms/form-pdf.html" class="link-to-form">
                <div class="reference-container">
                    <img alt="Icono de un archivo PDF" src="./assets/img/icons/icons-home-page/pdf.png" class="icon-source">
                    <p class="text-in-container">Archivo PDF</p>
                </div>
            </a>
            
            <a href="./assets/forms/form-podcast.html" class="link-to-form">
                <div class="reference-container">
                    <img alt="Icono de un microfono" src="./assets/img/icons/icons-home-page/web-site.png" class="icon-source">
                    <p class="text-in-container">Podcast</p>
                </div>
            </a>
            
        </div> <!-- main-container -->
       
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados - AaronRHdev © 2025</p>
    </footer>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
